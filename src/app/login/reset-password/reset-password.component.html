<div class="container-fluid col-lg-4" style="margin-top: 100px;">
    <form class="form" action="" #resetForm="ngForm">
        <div class="text-center text-white" style="padding: 20px;background-color: #40408a;"> <span> Reset
                Password </span>
        </div>
        <div style="padding: 10px; background-color: rgb(243, 219, 187);">
            <div>
                <label for="email">Email :</label>
                <input class="form-control" name="email" type="email" [(ngModel)]="reset.email" #email="ngModel" required
                    readonly onfocus="this.removeAttribute('readonly')">
            </div>
            <div>
                <label for="password">New Password :</label>
                <input class="form-control" type="password" name="password" #newPass="ngModel" minlength="6"
                    [(ngModel)]="reset.newPassword" required>
                    
            </div>
            <div>
                <label for="repassword">Confirm Password :</label>
                <input class="form-control" type="password" name="repassword" #rePass="ngModel" minlength="6"
                    [(ngModel)]="reset.rePassword" required>
                    
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" style="margin-top: 15px;" (click)="resetPassword()" 
                [disabled]="!resetForm.form.valid">Reset</button>
            </div>
            <div id="error" class="text-danger"></div>
        </div>

    </form>

</div>
